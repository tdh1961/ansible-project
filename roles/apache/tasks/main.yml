---
# tasks file for apache
- name: Install httpd
  package:
          name: "{{package_name}}"
          state: present
- name: Start the httpd Daemon
  systemd:
          name: "{{package_name}}"
          state: started
          enabled: true
- name: Copy index file to target
  copy:
          src: index.html
          dest: /var/www/html/index.html
  notify: Restart Apache