---
- hosts: db
  become: true
  gather_facts: 0
  tasks:
    - name: Update the system
       yum:
         name: '*'
         state: latest
       tags:
         - update
     - name: Install httpd
       package:
         name: httpd
         state: present
       tags:
         - install
     - name: Start the httpd Daemon
       systemd:
         name: httpd
         state: started
         enabled: yes
       tags:
         - daemon
     - name: Copy index file to target
       copy:
         src: index.html
         dest: /var/www/html/index.html
       tags:
         - file_copy
         